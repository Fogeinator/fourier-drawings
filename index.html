<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js">
	</script>
</head>

<body>
	<div id="sketch">
		<div id="selection">
			<div id="filediv">
				<div>
					<label for="fileinp">Choose an SVG File:</label>
					<br />
					<input type="file" accept="image/svg+xml" id="fileinp" name="fileinp">
					<br />
					<button id="filebutton">Draw!</button>
				</div>
				<img id="fileview" />
				<div id="svgdiv"><svg></svg></div>
			</div>
			
			<div id="presetdiv">
				<div>
					<label for="presetinp">Choose a Preset:</label>
					<br />
					<select id="presetinp" name="presetinp">
						<option value="step_fn">Step Function</option>
						<option value="cat">Catto</option>
						<option value="dog">Doge</option>
						<option value="man">Some Dude</option>
						<option value="note">8th Note</option>
						<option value="pikachu">Pikachu</option>
						<option value="sandwich">Sandwich</option>
					</select>
					<button id="presetbutton">Draw!</button>
				</div>
				<img id="presetview" src="presets/step_fn.svg"/>
			</div>

			<div id="drawdiv">
				<label for="drawbutton">Hand Draw:</label>
				<button id="drawbutton" name="drawbutton">Draw!</button>
			</div>
		</div>

		<div id="settings">
			
		</div>
	</div>
	<div>
		<h1>hello </h1>
	</div>
	<script src="utils.js"></script>
	<script src="script.js"></script>
</body>

</html>
